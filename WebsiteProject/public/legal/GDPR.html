    function copySectionLink(sectionId) {
      const url = window.location.origin + window.location.pathname + '#' + sectionId;
      
      navigator.clipboard.writeText(url).then(() => {
        const button = event.target;
        const originalText = button.innerHTML;
        button.innerHTML = '‚úì Copied!';
        button.style.opacity = '1';
        
        setTimeout(() => {
          button.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy link:', err);
        const textArea = document.createElement('textarea');
        textArea.value = url;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          const button = event.target;
          const originalText = button.innerHTML;
          button.innerHTML = '‚úì Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        } catch (fallbackErr) {
          console.error('Fallback copy failed:', fallbackErr);
        }
        document.body.removeChild(textArea);
      });
    }

    function toggleMobileMenu() {
      const mobileNav = document.getElementById('mobile-nav');
      const btn = document.querySelector('.mobile-menu-btn');
      const isOpen = mobileNav.classList.contains('show');
      
      if (isOpen) {
        mobileNav.classList.remove('show');
        btn.setAttribute('aria-expanded', 'false');
        setTimeout(() => setStickyHeaderHeight(), 50);
      } else {
        // Populate menu from desktop links before opening
        mobileNav.innerHTML = '';
        const desktopLinks = document.querySelectorAll('.quick-nav-links a');
        if (desktopLinks.length > 0) {
          desktopLinks.forEach(link => {
            const mobileLink = document.createElement('a');
            mobileLink.href = link.href;
            mobileLink.textContent = link.textContent;
            mobileLink.onclick = function(e) {
              e.preventDefault();
              const targetId = this.href.split('#')[1];
              
              // Close menu first
              mobileNav.classList.remove('show');
              btn.setAttribute('aria-expanded', 'false');
              
              // Wait for menu to close, recalculate header height, then navigate
              setTimeout(() => {
                requestAnimationFrame(() => {
                  setStickyHeaderHeight();
                  scrollToSection(targetId);
                });
              }, 150);
            };
            mobileNav.appendChild(mobileLink);
          });
        }
        mobileNav.classList.add('show');
        btn.setAttribute('aria-expanded', 'true');
        setTimeout(() => setStickyHeaderHeight(), 50);
      }
    }

    function requestData(action) {
      const actions = {
        'access': 'data_access',
        'rectification': 'data_rectification', 
        'erasure': 'data_erasure',
        'portability': 'data_portability'
      };
      
      console.log('GDPR request:', actions[action]);
      
      const messages = {
        'access': 'Thank you for your data access request. We will provide your personal data within 30 days as required by GDPR.',
        'erasure': 'Thank you for your data deletion request. We will process your request within 30 days and confirm once completed.'
      };
      
      alert(messages[action] || 'Request received.');
      
      if (window.dataLayer) {
        dataLayer.push({
          event: 'gdpr_request',
          request_type: actions[action]
        });
      }
    }

    function updateHeaderHeight() {
      const stickyHeader = document.querySelector('.sticky-header');
      if (!stickyHeader) return;
      
      const height = stickyHeader.offsetHeight;
      document.documentElement.style.setProperty('--header-height', height + 'px');
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateHeaderHeight();
      
      window.addEventListener('resize', updateHeaderHeight);
      
      const observer = new MutationObserver(updateHeaderHeight);
      const stickyHeader = document.querySelector('.sticky-header');
      if (stickyHeader) {
        observer.observe(stickyHeader, { childList: true, subtree: true });
      }
      
      const quickNavLinks = document.querySelectorAll('.quick-nav-link');
      quickNavLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    });

    function trackGDPRView() {
      if (window.dataLayer) {
        dataLayer.push({
          event: 'page_view',
          page_title: 'GDPR Notice',
          page_location: window.location.href
        });
      }
    }

    if (document.readyState === 'complete') {
      trackGDPRView();
    } else {
      window.addEventListener('load', trackGDPRView);
    }
  </script>
