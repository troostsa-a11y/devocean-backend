<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>DEVOCEAN Lodge ‚Äî Privacy Policy</title>

  <style>
    :root {
      --brand: #9e4b13;
      --text: #1f2937;
      --muted: #6b7280;
      --card-bg: #f8fafc;
      --card-br: #e5e7eb;
      --radius: 16px;
      --focus: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #fff;
      min-height: 100vh;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 8px;
      background: var(--brand);
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
      transition: top 0.2s;
    }

    .skip-link:focus {
      top: 8px;
    }

    *:focus-visible {
      outline: 2px solid var(--focus);
      outline-offset: 2px;
    }

    main {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 16px 40px;
    }

    body.loading section[data-section] {
      opacity: 0.5;
      pointer-events: none;
    }

    a[data-role="back-link"] {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: var(--brand);
      box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
      transition: filter 0.2s ease;
    }

    a[data-role="back-link"]:hover {
      filter: brightness(0.95);
    }

    h1[data-role="page-title"] {
      margin: 18px 0 8px;
      font-size: clamp(28px, 4vw, 32px);
      line-height: 1.25;
    }

    .updated {
      color: var(--muted);
      margin: 0 0 18px;
      font-size: 14px;
    }

    section[data-section] {
      background: var(--card-bg);
      border: 1px solid var(--card-br);
      border-radius: var(--radius);
      padding: 18px 18px 8px;
      margin: 18px 0;
      transition: opacity 0.3s ease;
      position: relative;
    }

    section[data-section] h2 {
      margin: 0 0 8px;
      font-size: 20px;
      line-height: 1.35;
      scroll-margin-top: 80px;
    }

    .copy-link {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      border: 1px solid var(--card-br);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    section[data-section]:hover .copy-link {
      opacity: 1;
    }

    .copy-link:hover {
      background: rgba(0,0,0,0.05);
    }

    section[data-section] p {
      margin: 0 0 12px;
    }

    section[data-section] ul {
      margin: 0 0 10px 18px;
    }

    @media print {
      .skip-link,
      a[data-role="back-link"],
      .copy-link {
        display: none !important;
      }
      
      section[data-section] {
        break-inside: avoid;
        border: 1px solid #ccc;
        background: white !important;
      }
      
      body {
        font-size: 14px;
        line-height: 1.4;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition-duration: 0.01ms !important;
      }
    }

    @media (max-width: 768px) {
      main {
        margin: 20px auto;
        padding: 0 12px 32px;
      }
      
      section[data-section] {
        padding: 16px 16px 8px;
        margin: 16px 0;
      }
      
      .copy-link {
        position: static;
        opacity: 1;
        margin-bottom: 12px;
        display: inline-block;
      }
    }
  </style>

  <script>

    gtag('consent', 'default', {
      ad_storage: 'denied', 
      ad_user_data: 'denied',
      ad_personalization: 'denied', 
      analytics_storage: 'denied',
      regions: EEA_AND_GB

  <script src="/legal/i18n/strings.js?v=12"></script>
  <script src="/legal/legal-i18n.js?v=12"></script>

  <link rel="canonical" href="https://devoceanlodge.com/legal/privacy.html" />

<body data-page="privacy">
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-532W3HH2" height="0" width="0"
      style="display:none;visibility:hidden" title="Google Tag Manager"></iframe>
  </noscript>

  <main id="main-content">
    <a href="/" data-role="back-link" aria-label="Back to home page">‚Üê Back to Home</a>

    <h1 data-role="page-title">Privacy Policy</h1>
    <p class="updated">
      <span data-role="updated-label">Last updated</span>:
      <span data-role="updated-date"></span>
    </p>

    <section data-section="who" id="who">
      <button class="copy-link" onclick="copySectionLink('who')" aria-label="Copy link to this section">üîó</button>
      <h2 data-part="title">Who we are</h2>
      <p data-part="body"></p>
    </section>

    <section data-section="collect" id="collect">
      <button class="copy-link" onclick="copySectionLink('collect')" aria-label="Copy link to this section">üîó</button>
      <h2 data-part="title">What we collect</h2>
      <ul data-part="items"></ul>
    </section>

    <section data-section="use" id="use">
      <button class="copy-link" onclick="copySectionLink('use')" aria-label="Copy link to this section">üîó</button>
      <h2 data-part="title">How we use your data</h2>
      <ul data-part="items"></ul>
    </section>

    <section data-section="share" id="share">
      <button class="copy-link" onclick="copySectionLink('share')" aria-label="Copy link to this section">üîó</button>
      <h2 data-part="title">When we share data</h2>
      <ul data-part="items"></ul>
    </section>

    <section data-section="retention" id="retention">
      <button class="copy-link" onclick="copySectionLink('retention')" aria-label="Copy link to this section">üîó</button>
      <h2 data-part="title">Retention</h2>
      <p data-part="body"></p>
    </section>

    <section data-section="rights" id="rights">
      <button class="copy-link" onclick="copySectionLink('rights')" aria-label="Copy link to this section">üîó</button>
      <h2 data-part="title">Your rights</h2>
      <ul data-part="items"></ul>
    </section>

    <section data-section="contact" id="contact">
      <button class="copy-link" onclick="copySectionLink('contact')" aria-label="Copy link to this section">üîó</button>
      <h2 data-part="title">Contact</h2>
      <p data-part="body" data-use-html="true"></p>
    </section>
  </main>

  <script>
    function copySectionLink(sectionId) {
      const url = window.location.origin + window.location.pathname + '#' + sectionId;
      
      navigator.clipboard.writeText(url).then(() => {
        const button = event.target;
        const originalText = button.innerHTML;
        button.innerHTML = '‚úì Copied!';
        button.style.opacity = '1';
        
        setTimeout(() => {
          button.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy link:', err);
      });
    }
  </script>
</body>

</html>
