  <!-- 5) Locale bootstrapper (ensures browser default on first visit; user choice overrides) -->
  <script>
    (function () {
      function normLang(raw) {
        if (!raw) return 'en';
        var s = String(raw).toLowerCase().replace('_', '-');
        if (s === 'pt-mz') s = 'ptmz';
        if (s === 'pt-pt' || s === 'pt-br') s = 'pt';
        if (/^[a-z]{2}-[a-z]{2}$/.test(s)) s = s.slice(0, 2);
        return s;
      }
      function clampCur(cur) { if (!cur) return null; cur = String(cur).toUpperCase().replace(/[^A-Z]/g, ''); return cur.length === 3 ? cur : null; }
      var REGION_TO_CURRENCY = { AT: 'EUR', BE: 'EUR', BG: 'BGN', HR: 'EUR', CY: 'EUR', CZ: 'CZK', DK: 'DKK', EE: 'EUR', FI: 'EUR', FR: 'EUR', DE: 'EUR', GR: 'EUR', HU: 'HUF', IE: 'EUR', IT: 'EUR', LV: 'EUR', LT: 'EUR', LU: 'EUR', MT: 'EUR', NL: 'EUR', PL: 'PLN', PT: 'EUR', RO: 'RON', SK: 'EUR', SI: 'EUR', ES: 'EUR', SE: 'SEK', IS: 'ISK', LI: 'CHF', NO: 'NOK', CH: 'CHF', MZ: 'MZN', ZA: 'ZAR', US: 'USD', CA: 'CAD', GB: 'GBP', AU: 'AUD', NZ: 'NZD' };
      function inferRegion() {
        var cands = [].concat(navigator.languages || [], navigator.language || '', document.documentElement.getAttribute('lang') || '');
        for (var i = 0; i < cands.length; i++) {
          var raw = String(cands[i] || '').toUpperCase().replace('_', '-');
          var m = raw.match(/^[A-Z]{2}-([A-Z]{2})$/);
          if (m) return m[1];
        }
        return null;
      }
      // Only set defaults if not already set by the site selector
      try {
        var hasLang = localStorage.getItem('site.lang');
        var hasCur = localStorage.getItem('site.currency');
        if (!hasLang) {
          var nav = (navigator.language || 'en');
          localStorage.setItem('site.lang', normLang(nav));
        }
        if (!hasCur) {
          var reg = inferRegion();
          var cur = (reg && REGION_TO_CURRENCY[reg]) || 'EUR';
          localStorage.setItem('site.currency', clampCur(cur) || 'EUR');
        }
      } catch (e) { }
    })();
  </script>

  <script>
    /* Seed language/currency before hydrator runs */
    (function () {
      try {
        var SUP = ["en", "pt", "nl", "fr", "it", "de", "es", "ptmz"]; // include Moz PT flavor

        // ---- language ----
        var lang = localStorage.getItem("site.lang");
        if (!lang || lang === "null") {
          var nav = String(navigator.language || "en").toLowerCase(); // e.g. "pt-mz", "de-de"
          var base = nav.split("-")[0];                               // "pt", "de"
          if (base === "pt" && /-mz$/i.test(nav)) base = "ptmz";      // Mozambican PT
          if (base === "pt-pt" || base === "pt-br") base = "pt";      // collapse
          if (SUP.indexOf(base) === -1) base = "en";
          localStorage.setItem("site.lang", base);
          lang = base;
        }
        if (!localStorage.getItem("site.lang_source")) {
          localStorage.setItem("site.lang_source", "auto");
        }

        // ---- currency ----
        if (!localStorage.getItem("site.currency")) {
          var cc = (navigator.language || "").toUpperCase().split("-")[1] || "";
          var CC2CUR = {
            US: "USD", GB: "GBP",
            NL: "EUR", BE: "EUR", FR: "EUR", DE: "EUR", IT: "EUR", ES: "EUR", PT: "EUR", IE: "EUR", AT: "EUR", FI: "EUR", GR: "EUR",
            ZA: "ZAR", MZ: "MZN"
          };
          var cur = CC2CUR[cc] || (lang === "ptmz" ? "MZN" : "EUR");
          localStorage.setItem("site.currency", cur);
        }

        // reflect on <html lang="">
        document.documentElement.setAttribute("lang", lang || "en");
      } catch (e) { }
    })();
  </script>

    window.setSiteLocale = function (opts) {
      if (!opts || typeof opts !== 'object') return;
      function normLang(s) { s = String(s || '').toLowerCase().replace('_', '-'); if (s === 'pt-mz') s = 'ptmz'; if (s === 'pt-pt' || s === 'pt-br') s = 'pt'; if (/^[a-z]{2}-[a-z]{2}$/.test(s)) s = s.slice(0, 2); return s || 'en'; }

  </script>
