  <script>
    function copySectionLink(sectionId) {
      const url = window.location.origin + window.location.pathname + '#' + sectionId;
      
      navigator.clipboard.writeText(url).then(() => {
        const button = event.target;
        const originalText = button.innerHTML;
        button.innerHTML = '‚úì Copied!';
        button.style.opacity = '1';
        
        setTimeout(() => {
          button.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy link:', err);
        const textArea = document.createElement('textarea');
        textArea.value = url;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          const button = event.target;
          const originalText = button.innerHTML;
          button.innerHTML = '‚úì Copied!';
          button.style.opacity = '1';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        } catch (err2) {
          console.error('Fallback copy failed:', err2);
        }
        document.body.removeChild(textArea);
      });
    }


    function toggleMobileMenu() {
      const mobileNav = document.getElementById('mobile-nav');
      const btn = document.querySelector('.mobile-menu-btn');
      const isOpen = mobileNav.classList.contains('show');
      
      if (isOpen) {
        mobileNav.classList.remove('show');
        btn.setAttribute('aria-expanded', 'false');
        setTimeout(() => setStickyHeaderHeight(), 50);
      } else {
        // Populate menu from desktop links before opening
        mobileNav.innerHTML = '';
        const desktopLinks = document.querySelectorAll('.quick-nav-links a');
        if (desktopLinks.length > 0) {
          desktopLinks.forEach(link => {
            const mobileLink = document.createElement('a');
            mobileLink.href = link.href;
            mobileLink.textContent = link.textContent;
            mobileLink.onclick = function(e) {
              e.preventDefault();
              const targetId = this.href.split('#')[1];
              
              // Close menu first
              mobileNav.classList.remove('show');
              btn.setAttribute('aria-expanded', 'false');
              
              // Wait for menu to close, recalculate header height, then navigate
              setTimeout(() => {
                requestAnimationFrame(() => {
                  setStickyHeaderHeight();
                  scrollToSection(targetId);
                });
              }, 150);
            };
            mobileNav.appendChild(mobileLink);
          });
        }
        mobileNav.classList.add('show');
        btn.setAttribute('aria-expanded', 'true');
        setTimeout(() => setStickyHeaderHeight(), 50);
      }
    }
  </script>

<script>
// --- Enhancements: scrollspy, hash updates, link wiring ---
(function(){
  const header = document.querySelector('.sticky-header');
  const linksContainer = document.querySelector('.quick-nav-links');
  const mobileNav = document.getElementById('mobile-nav');

  function getHeaderOffset(){
    const h = header ? header.offsetHeight : 0;
    return Math.max(h, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--header-height')) || 0);
  }

  function scrollToSection(id){
    const el = document.getElementById(id);
    if(!el) return;
    const headerOffset = getHeaderOffset();
    const rect = el.getBoundingClientRect();
    const targetY = window.scrollY + rect.top - headerOffset - 8; // small gap
    window.scrollTo({ top: targetY, behavior: 'smooth' });
  }

  // Wire desktop links
  if (linksContainer){
    linksContainer.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', function(e){
        e.preventDefault();
        const id = this.getAttribute('href').slice(1);
        scrollToSection(id);
        history.replaceState(null, '', '#' + id);
      });
    });
  }

  // Rebuild mobile links from desktop (once) and wire them
  function rebuildMobile(){
    if(!linksContainer || !mobileNav) return;
    mobileNav.innerHTML = '';
    linksContainer.querySelectorAll('a').forEach(link => {
      const a = document.createElement('a');
      a.href = link.getAttribute('href');
      a.textContent = link.textContent;
      a.addEventListener('click', (e)=>{
        e.preventDefault();
        const id = a.getAttribute('href').slice(1);
        mobileNav.classList.remove('show');
        history.replaceState(null, '', '#' + id);
        requestAnimationFrame(()=>scrollToSection(id));
      });
      mobileNav.appendChild(a);
    });
  }
  rebuildMobile();

  // Scrollspy using IntersectionObserver
  const sections = Array.from(document.querySelectorAll('main section[id]'));
  const linkMap = new Map();
  function mapLinks(){
    document.querySelectorAll('.quick-nav-links a, .mobile-quick-nav a').forEach(a => {
      const id = (a.getAttribute('href')||'').replace('#','');
      if(id) {
        if(!linkMap.has(id)) linkMap.set(id, []);
        linkMap.get(id).push(a);
      }
    });
  }
  mapLinks();

  function setActive(id){
    document.querySelectorAll('.quick-nav-link, .mobile-quick-nav a').forEach(a => {
      a.classList.remove('active');
      a.removeAttribute('aria-current');
    });
    (linkMap.get(id) || []).forEach(a => {
      a.classList.add('active');
      a.setAttribute('aria-current', 'location');
    });
  }

  const observer = new IntersectionObserver((entries)=>{
    // Pick the entry closest to top (positive intersection)
    const visible = entries
      .filter(e => e.isIntersecting)
      .sort((a,b)=> a.boundingClientRect.top - b.boundingClientRect.top);
    if (visible.length){
      const id = visible[0].target.id;
      setActive(id);
      // Update hash without jump
      history.replaceState(null, '', '#' + id);
    }
  }, {
    rootMargin: `-${getHeaderOffset()+12}px 0px -70% 0px`, // consider sticky header
    threshold: [0.1, 0.6]
  });

  sections.forEach(sec => observer.observe(sec));

  // On load with hash, ensure correct active state
  if (window.location.hash){
    const id = window.location.hash.slice(1);
    setTimeout(()=>{
      setActive(id);
      scrollToSection(id);
    }, 150);
  }

  // Recalculate when window resizes (header height change)
  window.addEventListener('resize', ()=>{
    document.documentElement.style.setProperty('--header-height', (header? header.offsetHeight : 0) + 'px');
  });
})();
</script>
