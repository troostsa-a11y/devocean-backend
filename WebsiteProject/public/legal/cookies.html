        var cys = window.cookieyes;

        gtag('consent', 'update', {

          ad_storage: adsGranted ? 'granted' : 'denied',

    window.addEventListener('cookieyes_consent_update', applyCookieYesToConsentMode);
    (function waitForCY() {
      if (window.cookieyes && window.cookieyes.getCurrentUserConsent) {
        applyCookieYesToConsentMode();
      } else { setTimeout(waitForCY, 300); }
    })();
  </script>

  <script>
    /* Seed language/currency before hydrator runs */
    (function () {
      try {
        var SUP = ["en", "pt", "nl", "fr", "it", "de", "es", "ptmz"]; // include Moz PT flavor

        // ---- language ----
        var lang = localStorage.getItem("site.lang");
        if (!lang || lang === "null") {
          var nav = String(navigator.language || "en").toLowerCase(); // e.g. "pt-mz", "de-de"
          var base = nav.split("-")[0];                               // "pt", "de"
          if (base === "pt" && /-mz$/i.test(nav)) base = "ptmz";      // Mozambican PT
          if (base === "pt-pt" || base === "pt-br") base = "pt";      // collapse
          if (SUP.indexOf(base) === -1) base = "en";
          localStorage.setItem("site.lang", base);
          lang = base;
        }
        if (!localStorage.getItem("site.lang_source")) {
          localStorage.setItem("site.lang_source", "auto");
        }

        // ---- currency ----
        if (!localStorage.getItem("site.currency")) {
          var cc = (navigator.language || "").toUpperCase().split("-")[1] || "";
          var CC2CUR = {
            US: "USD", GB: "GBP",
            NL: "EUR", BE: "EUR", FR: "EUR", DE: "EUR", IT: "EUR", ES: "EUR", PT: "EUR", IE: "EUR", AT: "EUR", FI: "EUR", GR: "EUR",
            ZA: "ZAR", MZ: "MZN"
          };
          var cur = CC2CUR[cc] || (lang === "ptmz" ? "MZN" : "EUR");
          localStorage.setItem("site.currency", cur);
        }

        // reflect on <html lang="">
        document.documentElement.setAttribute("lang", lang || "en");
      } catch (e) { }
    })();
  </script>

  <script>
    window.setSiteLocale = window.setSiteLocale || function (opts) {
      function normLang(s) { s = String(s || '').toLowerCase().replace('_', '-'); if (s === 'pt-mz') s = 'ptmz'; if (s === 'pt-pt' || s === 'pt-br') s = 'pt'; if (/^[a-z]{2}-[a-z]{2}$/.test(s)) s = s.slice(0, 2); return s || 'en'; }
      function clampCur(c) { if (!c) return null; c = String(c).toUpperCase().replace(/[^A-Z]/g, ''); return c.length === 3 ? c : null; }
      try {
        if (opts && opts.lang) localStorage.setItem('site.lang', normLang(opts.lang));
        if (opts && opts.currency) localStorage.setItem('site.currency', clampCur(opts.currency) || 'EUR');

    };
