<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book your stay – DEVOCEAN Lodge</title>
  <meta name="description" content="Direct booking page for DEVOCEAN Lodge, Ponta do Ouro, Mozambique. Best rates, instant confirmation." />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: "Raleway", system-ui, -apple-system, sans-serif;
      background: #fffaf6;
      color: #5C5048;
    }
    
    header {
      background: rgba(255, 250, 246, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #eee;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }
    
    .brand img {
      height: 48px;
      width: auto;
      border-radius: 8px;
    }
    
    .brand-text h1 {
      font-size: 1.1rem;
      font-weight: 800;
      margin: 0;
    }
    
    .brand-text p {
      font-size: 0.9rem;
      color: #8a827b;
      font-weight: 600;
    }
    
    .btn {
      background: #9e4b13;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    
    .iframe-container {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0,0,0,0.06);
    }
    
    iframe {
      width: 100%;
      border: none;
      min-height: 1200px;
      display: block;
    }
    
    @media (max-width: 640px) {
      .brand-text p { display: none; }
      .brand img { height: 42px; }
      iframe { min-height: 1400px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <a class="brand" href="https://devoceanlodge.com" target="_blank" rel="noopener">
        <img src="/images/devocean_logo_header-booking.webp" alt="DEVOCEAN Lodge" width="74" height="74" />
        <div class="brand-text">
          <h1>DEVOCEAN Lodge</h1>
          <p>Ponta do Ouro • Mozambique</p>
        </div>
      </a>
      <a href="https://devoceanlodge.com" class="btn">Home</a>
    </div>
  </header>

  <main>
    <div class="iframe-container">
      <iframe 
        id="beds24frame"
        src="about:blank"
        title="DEVOCEAN Lodge Booking"
        allow="payment *; clipboard-write *"
      ></iframe>
    </div>
  </main>

  <script>
    // Get language from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'en';
    const roomid = urlParams.get('roomid') || '';
    
    // Build Beds24 iframe URL
    let iframeUrl = 'https://beds24.com/booking2.php?propid=297012&layout=2';
    iframeUrl += '&lang=' + lang;
    if (roomid) {
      iframeUrl += '&roomid=' + roomid;
    }
    
    // Set iframe source
    document.getElementById('beds24frame').src = iframeUrl;
  </script>
</body>
</html>
